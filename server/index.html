<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom CSS -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div id="app">
    <header>

    </header>
  
    <main class="container pb-4">

      <div v-if="state == 0">
        <h3>Welcome! Please write your username</h3>
        <form @submit.prevent="sendUser" class="input-group mb-3">
          <input 
            type="text" 
            placeholder="Message..." 
            v-model="username"
            class="form-control"
          >
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
        </form>
      </div>
      <div v-if="state == 1">
        <ul style="height: 500px; overflow-y: scroll;">
          Messages
          <li 
            v-for="message in messages" 
            :key="message.id" 
          >
            {{ message.username }}
            {{ message.text }}
          </li>
        </ul>
        <form @submit.prevent="sendMessage" class="input-group mb-3">
          <input 
            type="text" 
            placeholder="Message..." 
            v-model="message"
            class="form-control"
          >
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
        </form>
        <ul style="height: 500px; overflow-y: scroll;">
          Users
          <li v-for="user in users" :key="user.id" >
            {{ user.name }}
          </li>
        </ul>
      </div>
    </main>
  
    <footer>
  
    </footer>
  </div>

  <!-- Vue JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
  <script>
    var socket = null;
    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: '',
          username: '',
          messages: [],
          users: [],
          state: false
        }
      },
      methods: {
        sendMessage() {
          socket.emit('message', {
            text: this.message,
            user: this.username
          })
          this.message = ''
        },
        sendUser() {
          socket.emit('user', this.username)
          this.state = true
        }
      },
      created () {
        socket = io()
      },
      mounted () {
        socket.on('messages', messages => {
          this.messages = messages
        })
      },
    });
  </script>
  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>

</body>

</html>
